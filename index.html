<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="title">
        <h1>Magical Calculator</h1>
        <p>(works just like a normal one)</p>
    </div>

    <div class="container">

        <div class="calculator"> 
            <div class="display">0</div>
            <div class="keys">
                <button class="operator" data-action="add">+</button>
                <button class="operator" data-action="subtract">-</button>
                <button class="operator" data-action="multiply">&times;</button>
                <button class="operator" data-action="divide">รท</button>
    
                <!-- Row 1 -->
                <button>7</button>
                <button>8</button>
                <button>9</button>

                <!-- Row 2 -->
                <button>4</button>
                <button>5</button>
                <button>6</button>

                <!-- Row 3 -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
    
                <button data-action="decimal">.</button>
                <button class="clear" data-action="clear">AC</button>
    
                <button class="equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
